<!DOCTYPE HTML>

<html>
<head>
<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Calificaciones Josue Antonio"
	},
	data: [{
		type: "pie",
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
			{y: 98, label: "Estruvtura de datos"},
			{y: 88, label: "Cultura Empresarial"},
			{y: 75, label: "Física General"},
			{y: 80, label: "Investigación de Operaciones"},
			{y: 90, label: "Desarrollo Sustentable"}
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
